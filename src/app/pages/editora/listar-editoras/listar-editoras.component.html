<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Gerenciar editoras</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="criarEditora()">
                <i class='fas fa-plus-circle'></i><span> Criar</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Nome</th>
              <th>Telefone</th>
              <th>E-mail</th>
              <th>website</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let editora of listaDeEditoras" class="center-align">
              <td>{{ editora.nome }}</td>
              <td>{{ editora.telefone }}</td>
              <td>{{ editora.email }}</td>
              <td>{{ editora.website }}</td>
              <td>
                <a href="#" [routerLink]="['/visualizarEditora/', editora.idEditora]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/alterarEditora/', editora.idEditora]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="confirmacaoAoExcluirEditora(editora)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="listaDeEditoras.length == 0" colspan="6">Nenhuma editora encontrada</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
