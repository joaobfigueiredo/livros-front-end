<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Atualizar editora</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/listarEditoras" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                &nbsp;Back</a>
            </div>
          </div>
        </div>
        <form #editoraForm="ngForm">
            <input type="hidden" class="form-control" id="idEditora" [(ngModel)]="editarEditoraForm.idEditora" name="idEditora" />
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="nome" class="p-t-b-10">Nome<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="nome" required maxlength="255"
                  [(ngModel)]="editarEditoraForm.nome" name="nome" #nome="ngModel">
                <div *ngIf="nome.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!nome.errors['required']">
                    Nome é obrigatório
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="telefone" class="p-t-b-10">Telefone<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="telefone" required maxlength="255"
                    [(ngModel)]="editarEditoraForm.telefone" name="telefone" #telefone="ngModel">
                  <div *ngIf="telefone.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!telefone.errors['required']">
                      Telefone é obrigatório
                    </div>
                  </div>
                </div>
              </div>   
              
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="email" class="p-t-b-10">E-mail<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="email" required maxlength="255"
                    [(ngModel)]="editarEditoraForm.email" name="email" #email="ngModel"
                    pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
                  <div *ngIf="email.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!email.errors['required']">
                      E-mail é obrigatório
                    </div>
                    <div [hidden]="!email.errors['touched'] && !email.errors['pattern']">
                        E-mail está inválido
                      </div>                    
                  </div>
                </div>
              </div>
              
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="website" class="p-t-b-10">Web-site<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="website" required maxlength="255"
                    [(ngModel)]="editarEditoraForm.website" name="website" #website="ngModel">
                  <div *ngIf="website.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!website.errors['required']">
                      Website é obrigatório
                    </div>
                  </div>
                </div>
              </div>                

          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="salvarEditora(editoraForm.form.valid)">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
