<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Novo autor</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/listarAutores" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Voltar</a>
            </div>
          </div>
        </div>
        <form #autorForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="nome" class="p-t-b-10">Nome<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="nome" required maxlength="255"
                  [(ngModel)]="criarAutorForm.nome" name="nome" #nome="ngModel">
                <div *ngIf="nome.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!nome.errors['required']">
                    Nome é obrigatório
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Biografia<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <textarea class="form-control" id="biografia" required [(ngModel)]="criarAutorForm.biografia" name="biografia"
                  #biografia="ngModel">></textarea>
                <div *ngIf="biografia.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!biografia.errors['required']">
                    biografia é obrigatória
                  </div>
                </div>
              </div>
            </div>            
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="nacionalidade" class="p-t-b-10">Nacionalidade<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="nacionalidade" required maxlength="255"
                  [(ngModel)]="criarAutorForm.nacionalidade" name="nacionalidade" #nacionalidade="ngModel">
                <div *ngIf="nacionalidade.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!nacionalidade.errors['required']">
                    nacionalidade é obrigatória
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="criarAutor(autorForm.form.valid)">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
