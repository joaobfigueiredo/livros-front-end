<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Gerenciar autores</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="criarAutor()">
                <i class='fas fa-plus-circle'></i><span> Criar</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Nome</th>
              <th>Biografia</th>
              <th>nacionalidade</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let autor of listaDeAutores" class="center-align">
              <td>{{ autor.nome }}</td>
              <td>{{ autor.biografia }}</td>
              <td>{{ autor.nacionalidade }}</td>
              <td>
                <a href="#" [routerLink]="['/visualizarAutor/', autor.idAutor]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/alterarAutor/', autor.idAutor]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="confirmacaoAoExcluirAutor(autor)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="listaDeAutores.length == 0" colspan="6">Nenhum autor encontrado</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
