<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Gerenciar livros</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="criarLivro()">
                <i class='fas fa-plus-circle'></i><span> Criar</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Título</th>
              <th>Ano de publicação</th>
              <th>Genero</th>
              <th>Autor(es)</th>
              <th>Editora</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let livro of listaDeLivros" class="center-align">
              <td>{{ livro.titulo }}</td>
              <td>{{ livro.anoPublicacao }}</td>
              <td>{{ livro.genero }}</td>
              <td>{{ concatenarNomesAutores(livro) }}</td>
              <td>{{ livro.editora?.nome }}</td>
              <td>
                <a href="#" [routerLink]="['/ViewEmployee/', livro.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditEmployee/', livro.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="confirmacaoAoExcluirLivro(livro)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="listaDeLivros.length == 0" colspan="6">Nenhum livro encontrado</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
